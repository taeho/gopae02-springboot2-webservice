language: java
jdk:
  - openjdk8

# Travis CI를 어느 브랜치가 푸시될 때 수행할지 지정 여기는 master 브랜치에 push때만 수행
branches:
  only:
    - master

before_install:
    - chmod +x gradlew

# Travis CI 서버의 Home 그리고 같은 의존성은 다음 배포 때부터 다시 받지 않도록 설정
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

# master 브랜치에 푸시되엇을때 수행명령어 여기서는 gradlew를 통해 clean과 build 수행
script: "./gradlew clean build"

# CI 실행 완료시 메일로 알람
notifications:
  email:
    recipients:
      - gopae02@gmail.com
